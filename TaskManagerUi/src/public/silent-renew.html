<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Silent Renew</title>
</head>
<body>
  <p>Renewing session...</p>
  <script type="text/javascript">
    // this will pick up the iframe callback and let oidc-client-ts finish the silent renew
    window.addEventListener('load', () => {
      // the global UserManager instance created by react-oidc-context
      // is exposed on window for the callback
      window.oidcUserManager.signinSilentCallback()
        .catch(console.error);
    });
  </script>
</body>
</html>
